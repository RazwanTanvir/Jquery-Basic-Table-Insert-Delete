
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.min.css">
<title>Add-Delete|jQuery</title>
<script src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".add-row").click(function(){
            var name = $("#name").val();
            var email = $("#email").val();
			var gender = $("#gender").val();
			
            var markup = "<tr><td>" + name + "</td><td>" + email + "</td><td>" + gender + "</td><td><button type='button' class='delete-row btn-danger'>Delete Row</button></td></tr>";
            $("table tbody").append(markup);
        });
        
        // Find and remove selected table rows
		/*
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });*/
		
		 $(document).on('click', 'button.delete-row', function () {
			$(this).closest('tr').remove();
			return false;
		});
    });    
</script>
</head>
<body class="col-md-8 ">
    <form class="form-inline" style="margin-top:10px">
		<div class="form-group">
			<label class="col-sm-2 col-form-label">Name</label>
			<input type="text" id="name" placeholder="Name" class="form-control">
		</div>		
		<div class="form-group">
			<label class="col-sm-2 col-form-label">Email</label>
			<input type="text" id="email" placeholder="Email Address" class="form-control">
		</div>
		<div class="form-group " >
			<label class="col-sm-2 col-form-label">Gender</label>
			<select name="gender" id="gender" class="form-control">
			  <option value="Male">Male</option>
			  <option value="Female">Female</option>
			  <option value="Others">Others</option>
			</select>
		</div>
		<div class="form-group">
			<input type="button" class="add-row btn-success" value="Add Row">
		</div>
    </form>
	<br>
	<h4>View Info</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
				<th>Gender</th>
				<th>Remove</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body> 
</html>
